<div data-lift="surround?with=base-wrap;at=content">
  <head_merge>
    <title lift="Menu.title">Lift 3 Demo: %*%</title>

    <style>
      tr {
        transition: all 2.5s ease;
        -o-transition: all 2.5s ease;
        -moz-transition: all 2.5s ease;
        -webkit-transition: all 2.5s ease;
        max-height: 50px; /* 1000px works too */
        overflow: hidden;
      }
      /* The 'hidden' state to transition from & to */
      tr.ui-animate {
        opacity: 0;
        max-height: 0;
      }
    </style>

  </head_merge>


  <div class="main-content">
    <div lift="Notices"></div>

    <h1>Angular ToDo</h1>

    <div ng-app="TodoApp">

      <div lift="TodoSnippet"></div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div ng-controller="ListCtrl">
            <h3>ToDo ({{numTotal()}} total, {{numOpen()}} open)</h3>

            <div name="add-todo-block" toggle style="display: none">
              <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label">Todo</label>
                  <div class="controls">
                    <input type="text" class="form-control" ng-model="item.text" placeholder="Todo">
                  </div>
                </div>
                <div class="form-group">
                  <div class="controls">
                    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
                    <button type="button" ng-click="toggle()" class="btn btn-default">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
            <table class="table table-striped table-condensed table-hover">
              <thead>
                <th class="col-md-5">Todo</th>
                <th class="col-md-1">Priority</th>
                <th class="col-md-2">Due</th>
              </thead>
              <tbody>
                <tr id="item_{{todo.id}}" ng-repeat="todo in todos" ui-animate>
                  <td><input type="checkbox" style="margin-bottom: 5px;" ng-model="todo.done">
                    <span class="done-{{todo.done}}"><a href="#/sub/{{todo.id}}">{{todo.text}}</a></span>
                  </td>
                  <td><span class="done-{{todo.done}}">{{todo.priority}}</span></td>
                  <td><span class="done-{{todo.done}}">{{todo.dueDate | date:mediumDate}}</span></td>
                  <td>
                    <a class="btn btn-default btn-xs" ng-click="editItem()"><i class="done-{{todo.done}} icon-edit"></i></a>
                    <a class="btn btn-default btn-xs" ng-click="openRemoveConfirm()"><i class="done-{{todo.done}} icon-remove"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <button class="btn btn-default" ng-click="fetch()">Fetch</button>
            <button class="btn btn-default" ng-click="addItem()">Add</button>

            <div modal="shouldBeOpen" close="closeModal()" options="opts">
              <div class="modal-header">
                <h4>Delete Todo Item</h4>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete the item "{{todo.text}}"?</p>
              </div>
              <div class="modal-footer">
                <button class="btn btn-default cancel" ng-click="closeModal()">Cancel</button>
                <button class="btn btn-danger ok" ng-click="removeItem()">Delete!</button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <span data-lift="embed?what=/templates-hidden/parts/footer"></span>

</div>
